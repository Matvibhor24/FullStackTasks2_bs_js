<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./javascript_task6.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

    <div id="wrapper">
        <div class="main-content">
            <div class="header">
                <h2>Instagram</h2>
            </div>
            <div class="l-part">
                <input type="text" placeholder="Username" class="input-1" />
                <div class="overlap-text">
                    <input type="password" placeholder="Password" class="input-2" id="password" />
                    <a href="#">Forgot?</a>
                </div>
                <input type="button" value="Log in" class="btn" id="loginButton" />
            </div>
        </div>
        <div class="sub-content">
            <div class="s-part">
                Don't have an account?<a href="#">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const loginButton = document.getElementById("loginButton");

            loginButton.addEventListener("click", function () {
                if (passwordInput.value.length <= 8) {
                    alert("Password must be greater than 8 characters.");
                }
            });
        });
    </script>
</body>
</html>
